{% if payment and payment.status == "paid" %}
  {# ... seu bloco de liberados/gerando ... #}
{% else %}
  <div class="bg-white rounded-2xl shadow p-4 mb-4 text-center">
    <p class="text-zinc-700 font-medium">Pagamento em processamento</p>
    <p class="text-sm text-zinc-500 mt-1">
      Se você fechou a tela do PagBank, pode continuar o pagamento no botão abaixo.
    </p>

    {% if payment and payment.checkout_url %}
      <a href="{{ payment.checkout_url }}"
         class="inline-block mt-3 rounded-xl bg-black text-white px-6 py-3">
        Ir para o pagamento
      </a>
    {% endif %}

    <script>
      setTimeout(() => window.location.reload(), 4000);
    </script>
  </div>
{% endif %}
