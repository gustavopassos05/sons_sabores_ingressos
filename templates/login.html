{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-2xl shadow p-5">
  <h2 class="text-xl font-semibold">Admin — login</h2>

  <form method="post" class="mt-4 grid gap-3">
    <input name="username" placeholder="Usuário" class="w-full rounded-xl border p-3">
    <input name="password" type="password" placeholder="Senha" class="w-full rounded-xl border p-3">
    <button class="rounded-xl bg-black text-white py-3 font-medium">Entrar</button>
  </form>
</div>
{% endblock %}
