<div class="mt-3 grid grid-cols-1 sm:grid-cols-3 gap-2">
  {% if ticket.png_path %}
    <a href="{{ ticket.png_path }}" target="_blank"
       class="rounded-xl border px-4 py-2 text-sm hover:bg-zinc-50 text-center">
      Baixar PNG
    </a>
  {% endif %}

  {% if ticket.pdf_path %}
    <a href="{{ ticket.pdf_path }}" target="_blank"
       class="rounded-xl border px-4 py-2 text-sm hover:bg-zinc-50 text-center">
      Baixar PDF
    </a>
  {% endif %}

  <button onclick="navigator.clipboard.writeText('{{ ticket.pdf_path or ticket.png_path }}')"
          class="rounded-xl border px-4 py-2 text-sm hover:bg-zinc-50">
    Copiar link
  </button>
</div>
