<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- head normal -->
</head>
<body class="bg-zinc-100 text-zinc-900">

  <!-- HEADER -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

      <!-- Logo / Nome -->
      <a href="/" class="font-semibold text-lg">
        Sons & Sabores
      </a>

      <!-- Menu direito -->
      <nav class="flex items-center gap-4 text-sm">

        {% if session.get("admin_logged") %}
          <a href="{{ url_for('admin_panel.home') }}"
             class="font-medium hover:underline">
            Painel
          </a>

          <a href="{{ url_for('admin_auth.logout') }}"
             class="text-zinc-500 hover:underline">
            Sair
          </a>
        {% else %}
          <a href="{{ url_for('admin_auth.login') }}"
             class="text-zinc-500 hover:text-black hover:underline">
            Admin
          </a>
        {% endif %}

      </nav>
    </div>
  </header>

  <!-- CONTEÃšDO -->
  <main class="py-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
