<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ app_name or "Sons & Sabores" }}</title>

  <!-- CSS PRINCIPAL -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

  <!-- Tailwind CDN (se estiver usando CDN) -->

  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-zinc-100 text-zinc-900">

  <!-- HEADER -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

      <!-- Logo / Nome -->
      <a href="/" class="font-semibold text-lg">
        Sons & Sabores
      </a>

      <!-- Menu direito -->
      <nav class="flex items-center gap-4 text-sm">

        {% if session.get("is_admin") %}
          <a href="{{ url_for('admin_panel.home') }}" class="font-medium hover:underline">
            Painel
          </a>

          <form method="post" action="{{ url_for('admin_auth.admin_logout') }}">
            <button class="text-zinc-500 hover:underline" type="submit">Sair</button>
          </form>
        {% else %}
          <a href="{{ url_for('admin_auth.admin_login') }}"
             class="text-zinc-500 hover:text-black hover:underline">
            Admin
          </a>
        {% endif %}


      </nav>
    </div>
  </header>

  <!-- CONTEÃšDO -->
  <main class="py-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
