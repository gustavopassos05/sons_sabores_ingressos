<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ app_name or "Sons & Sabores" }}</title>
  <link rel="icon" href="{{ url_for('static', filename='imagens/favicon_io/favicon-16x16.png') }}" type="image/x-icon">


  <!-- ✅ Tailwind via CDN (você disse que usa Tailwind e não tem CSS em static) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-100 text-zinc-900">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <img
          src="{{ url_for('static', filename='imagens/logo-sons-e-sabores-preto.png') }}"
          alt="Sons & Sabores"
          class="h-8 w-auto"
        />
        <span class="font-semibold text-lg leading-none">
          Sons & Sabores
        </span>
      </a>


      <nav class="flex items-center gap-3 text-sm">
        {% if session.get("is_admin") %}
          <a href="{{ url_for('admin_panel.home') }}"
             class="rounded-xl border px-3 py-2 hover:bg-zinc-50">
            Painel
          </a>

          <form method="post" action="{{ url_for('admin_auth.admin_logout') }}">
            <button type="submit"
                    class="rounded-xl bg-black text-white px-3 py-2">
              Sair
            </button>
          </form>
        {% else %}
          <a href="{{ url_for('admin_auth.admin_login') }}"
             class="rounded-xl border px-3 py-2 hover:bg-zinc-50">
            Admin
          </a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, message in messages %}
            <div class="rounded-xl border p-3 text-sm
                        {% if category == 'error' %} bg-red-50 border-red-200 text-red-800
                        {% elif category == 'success' %} bg-green-50 border-green-200 text-green-800
                        {% else %} bg-yellow-50 border-yellow-200 text-yellow-800 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
