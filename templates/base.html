<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ app_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-50 text-zinc-900">
  <div class="max-w-3xl mx-auto p-4">
    <header class="flex items-center justify-between py-4">
      <div>
        <h1 class="text-2xl font-semibold">{{ app_name }}</h1>
        <p class="text-sm text-zinc-500">Ingresso digital + QR Code + check-in</p>
      </div>
      <div class="flex gap-2">
        <a class="text-sm underline" href="{{ url_for('home') }}">Comprar</a>
        <a class="text-sm underline" href="{{ url_for('admin_tickets') }}">Admin</a>
      </div>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, msg in messages %}
            <div class="rounded-xl p-3 text-sm
              {% if category=='success' %} bg-emerald-100 {% elif category=='error' %} bg-rose-100 {% elif category=='warning' %} bg-amber-100 {% else %} bg-zinc-100 {% endif %}">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
