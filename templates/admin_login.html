{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow p-6">
  <h2 class="text-2xl font-semibold mb-2">Admin</h2>
  <p class="text-sm text-zinc-500 mb-4">Entre com a senha para acessar o painel.</p>

  <form method="post" class="space-y-3">
    <input type="password" name="password" required
           class="w-full rounded-xl border p-3 text-sm" placeholder="Senha"/>
    <button class="w-full rounded-xl bg-black text-white py-3 font-medium">
      Entrar
    </button>
  </form>
</div>
{% endblock %}
