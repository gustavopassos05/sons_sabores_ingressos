{% extends "admin_base.html" %}
{% block admin_content %}
<div class="bg-white rounded-2xl shadow p-5">
  <h2 class="text-xl font-semibold mb-2">Dashboard</h2>
  <p class="text-sm text-zinc-600">Use o menu para operar pagamentos e envio de ingressos.</p>

  <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-3">
    <a href="/admin/pending" class="rounded-2xl border p-4 hover:bg-zinc-50">
      <div class="font-semibold">Pendências</div>
      <div class="text-sm text-zinc-500">Confirmar pagamentos manuais</div>
    </a>

    <a href="/admin/tickets" class="rounded-2xl border p-4 hover:bg-zinc-50">
      <div class="font-semibold">Ingressos</div>
      <div class="text-sm text-zinc-500">Baixar e enviar links</div>
    </a>

    <a href="{{ url_for('admin_settings.settings_get') }}" class="rounded-2xl border p-4 hover:bg-zinc-50">
      <div class="font-semibold">Configurações</div>
      <div class="text-sm text-zinc-500">Pix, WhatsApp, preço</div>
    </a>
  </div>
</div>
{% endblock %}
