services:
  - type: web
    name: sons-sabores-ingressos
    env: python
    plan: starter

    buildCommand: pip install -r requirements.txt

    # ✅ Opção B (wsgi.py na raiz)
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120

    disk:
      name: sons-sabores-data
      mountPath: /var/data
      sizeGB: 1

    envVars:
      # ✅ melhor fixar aqui do que depender do ambiente
      - key: PYTHON_VERSION
        value: 3.12.7

      # ✅ seu app precisa disso no Render (não use caminho Windows)
      - key: STORAGE_DIR
        value: /var/data/storage

      # (opcional mas recomendado)
      - key: WEB_CONCURRENCY
        value: "1"
